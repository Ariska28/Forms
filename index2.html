<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input</title>
	<link rel="stylesheet" type="text/css" href="css/style-input.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<div class="conteiner">
		<form class="form">
			<div class="form-section">
				<p class="form-caption">Opening hours </p>
				<input class="form-password" type="password" required="" placeholder=" "  name="psw"/>	
				<div class="requirements">
				Error  message here 
				</div>
			</div>

			<div class="form-section">
				<input class="form-email" type="email"  name="email" required placeholder=" " />
				<label class="form-label" for="email">Name*</label>
				<div class="requirements">
				Please enter correct email
				</div>
				<div class="error">
					<svg class="form-triangle">
									<use xlink:href="#traingle"  x="0" y="0">
									</use>
					</svg>
					<svg class="form-heit">
							<use xlink:href="#heit"  x="10" y="6">
							</use>
					</svg>
					<svg class="form-circle">
							<use xlink:href="#circle"  x="10" y="18">
							</use>
					</svg>
				</div>
			</div>

			<div class="form-section">
				<svg class="form-man">
					<use xlink:href="#man"  x="0" y="0">
					</use>
				</svg>
				<input class="form-name" type="text" required="" placeholder="First name"  name="psw"/>
			</div>
		</form>

		
		
		<div class="select">
			<h2 class="select-caption">Subcategory </h2>
			<select class="select-categories">
				<option class="select-li"></option>
				<option class="select-li">Option</option>
				<option class="select-li">Textarea</option>
				<option class="select-li">Label</option>
				<option class="select-li">Fieldset</option>
				<option class="select-li">Legend</option>
			</select>
		</div>

		<div class="select1">
			<h2 class="select1-caption">Member Type </h2>
			<select class="select1-categories">
				<option class="select1-li">Designee</option>
				<option class="select1-li">Developer</option>
				<option class="select1-li">Tester</option>
				<option class="select1-li">Team lead</option>
				<option class="select1-li">PM</option>
				<option class="select1-li">BA</option>
			</select>
		</div>

	<div class="check">
		<label class="checkbox">Fix price
		<input class="checkbox-input" type="radio" checked="checked" name="radio">
		<span class="checkmark"></span>
		</label>
		<label class="checkbox">Different prices
		<input class="checkbox-input" type="radio" name="radio">
		<span class="checkmark"></span>
		</label>
	</div>

	<div class="check">
			<label class="checkbox1">Fix price
			<input class="checkbox1-input" type="radio" checked="checked" name="radio">
			<span class="checkmark1"></span>
			</label>
			<label class="checkbox1">Different prices
			<input class="checkbox1-input" type="radio" name="radio">
			<span class="checkmark1"></span>
			</label>
		</div>

		<div class="check">
			<label class="checkbox2">I accept the terms of service and privacy policy.
			<input class="checkbox2-input" type="radio" checked="checked" name="radio">
			<span class="checkmark2"></span>
			</label>
			<label class="checkbox2">I accept the terms of service and privacy policy.
			<input class="checkbox2-input" type="radio" name="radio">
			<span class="checkmark2"></span>
			</label>
		</div>

		<div class="pentagon"></div>
	</div>

	

	<svg width="28" height="24" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">	
		<symbol id="traingle">
			<path d="M12.6587 1.2458C13.2518 0.251401 14.7482 0.251401 15.3413 1.2458L27.2936 21.287C27.8672 22.2489 27.1671 23.5 25.9523 23.5H2.04769C0.832938 23.5 0.132788 22.2489 0.70641 21.287L12.6587 1.2458Z" fill="#FF6E6E" stroke="#FF6E6E"/>
		</symbol>

		<symbol id="heit">
			<path d="M0 0H4L3 9H1L0 0Z" fill="white"/>
		</symbol>

		<symbol id="circle">			
			<circle cx="2" cy="2" r="2" fill="white"/>					
		</symbol>

		<symbol id="man" fill="none">		
			<path d="M28 29V27C28 25.9391 27.5786 24.9217 26.8284 24.1716C26.0783 23.4214 25.0609 23 24 23H16C14.9391 23 13.9217 23.4214 13.1716 24.1716C12.4214 24.9217 12 25.9391 12 27V29" stroke="#C2C2C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M20 19C22.2091 19 24 17.2091 24 15C24 12.7909 22.2091 11 20 11C17.7909 11 16 12.7909 16 15C16 17.2091 17.7909 19 20 19Z" stroke="#C2C2C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</symbol>

	</svg>
		
</body>

</html>
