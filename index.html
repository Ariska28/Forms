<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Rajdhani|Yrsa&display=swap" rel="stylesheet">

</head>
<body>
	<main class="conteiner">

		<div class="conteiner-block">
			<button class="circle">
				<svg class="circle__pen">
	                <use xlink:href="#pen"  x="1" y="3">
	                </use>
                </svg>
			</button>
			<button class="circle">
				<svg class="circle__pen">
	                <use xlink:href="#urn" x="2" y="3">
	                </use>
                </svg>
			</button>
		</div>

		<div class="conteiner-block">
			<button class="send--blue">
				Send request
			</button>
		</div>

		<div class="conteiner-block">
			<button class="send--red">
				Send request
			</button>
		</div>

		<div class="conteiner-block">
			<button class="get-started">
				Get started!
				<svg class="arrow">
	                <use xlink:href="#arrow" y="-4">
	            </use>
                </svg>
			</button>
		</div>

		<div class="conteiner-block">
			<button class="login">
				<p class="login-text">
						Login
				</p>
				<svg class="people">
	                <use xlink:href="#people" x="-5" y="-1">
	            </use>
                </svg>
			</button>	
		</div>

		<div class="conteiner-block">
			<button class="clear">
				Clear Form
				<svg class="clear__img">
	                <use xlink:href="#clear" x="0" y="0">
	            </use>
                </svg>
			</button>
		</div>

		<div class="conteiner-block">
			<button class="start">
				<p class="start__text">
					Start Now 
				</p>
				<svg class="start__img1">
	                <use xlink:href="#start1" x="0" y="0">
	            </use>
                </svg>
                <svg class="start__img2">
	                <use xlink:href="#start2" x="0" y="0">
	            </use>
                </svg>
			</button>
		</div>

		<div class="conteiner-block">
			<button class="yesterday">
				<p class="yesterday__paragraph">
					Get started yesterday
				</p>
				<svg class="yesterday__img">
	                <use xlink:href="#arrow" x="-5" y="-5	">
	            </use>
                </svg>
			</button>
		</div>

		<div class="conteiner-block conteiner-block--flex">

			<button class="AppStore">
				<svg class="AppStore__img">
	                <use xlink:href="#apple" x="0" y="0">
	            </use>
                </svg>
				<p class="AppStore__paragraph">
					Get it from </br>
					<span class="AppStore__paragraph-big">
					App Store
					</span>
				</p>
			</button>

			<button class="WebApp">
				<svg class="WebApp__img">
	                <use xlink:href="#web" x="0" y="0">
	            </use>
                </svg>
				<p class="WebApp__paragraph">
					Open our </br>
					<span class="AppStore__paragraph-big">
					Web App
					</span>
				</p>
			</button>

		</div>
	</main>
